<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #dee2e6);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .icon {
      font-size: 10vw;
      color: #ffc107;
      animation: bounce 1.5s infinite;
    }

    .construction-text {
      font-size: 6vw;
      max-width: 90%;
      font-weight: 700;
      color: #dc3545;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.75;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-1rem);
      }
    }

    @media (min-width: 768px) {
      .construction-text {
        font-size: 3rem;
      }
      .icon {
        font-size: 4rem;
      }
    }

    @media (min-width: 1200px) {
      .construction-text {
        font-size: 3.5rem;
      }
      .icon {
        font-size: 5rem;
      }
    }
  </style>
</head>
